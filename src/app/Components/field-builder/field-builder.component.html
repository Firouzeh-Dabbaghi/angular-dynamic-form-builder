<div class="form-group row" [formGroup]="form">
    <label class="col-md-3 form-control-label" [attr.for]="field.label">
        {{field.label}}
        <strong class="text-danger" *ngIf="field.required && form.get(field.name).invalid">*</strong>
    </label>
    <div class="col-md-9" [ngSwitch]="field.type">
        <app-text-box *ngSwitchCase="'text'" [field]="field" [form]="form.get(field.name)"></app-text-box>
        <app-text-box *ngSwitchCase="'date'" [field]="field" [form]="form.get(field.name)"></app-text-box>
        <app-drop-down *ngSwitchCase="'dropdown'" [field]="field" [form]="form.get(field.name)"></app-drop-down>
        <app-check-box *ngSwitchCase="'checkbox'" [field]="field" [form]="form.get(field.name)"></app-check-box>
        <app-radio *ngSwitchCase="'radio'" [field]="field" [form]="form.get(field.name)"></app-radio>
        <app-file *ngSwitchCase="'file'" [field]="field" [form]="form.get(field.name)"></app-file>
        <div class="alert alert-danger my-1 p-2 fadeInDown animated" *ngIf="!isValid && isDirty">{{field.label}} 
            فیلد الزامی است.</div>
    </div>
</div>
