<div class="col-md-12 col-sm-12">
    <div class="card">
        <div class="card-header">ساخت فیلدهابرای یک فرم</div>
        <div class="card-body">
            <app-dynamic-form-builder [formGroup]="form" [fields]="getFields()"
                (getItem)="pushCurrentFieldToFormDataServise($event)"></app-dynamic-form-builder>

            <h2 *ngIf="labelFields.length>0">مرتب سازی فیلدهای فرم</h2>
            <div class="labelFields" [sortablejs]="labelFields">
                <div *ngFor="let label of labelFields" class="btn btn-outline-primary">{{ label }}</div>
            </div>


            <button type="submit" class="btn btn-primary" (click)="arrangeFields()" *ngIf="labelFields.length>0">اعمال
                مرتب سازی</button>
        </div>
    </div>
</div>
