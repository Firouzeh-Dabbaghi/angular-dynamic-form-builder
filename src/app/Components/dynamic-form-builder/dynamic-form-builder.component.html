<form [formGroup]="formGroup" class="form-horizontal">
    <div *ngFor="let field of fields">
        <app-field-builder [field]="field" [form]="formGroup"></app-field-builder>
    </div>
    <div class="form-row"></div>
    <div class="form-group row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <button type="submit" [disabled]="!formGroup.valid" class="btn btn-primary"
                (click)="onSaveFields()">ذخیره</button>
        </div>
    </div>
</form>
